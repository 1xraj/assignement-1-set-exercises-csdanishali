<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Bikes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Vintage Bikes</h1>
    </header>

    <main>
        <!-- Triumph Bonneville -->
        <section class="bike-section sepia">
            <img 
                src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=1080&auto=format&fit=crop&ixlib=rb-4.0.3" 
                alt="1969 Triumph Bonneville motorcycle" 
                width="400" 
                height="300" 
                title="1969 Triumph Bonneville">
            <p>© 1969 Triumph Bonneville – Viktor Bystrov | Unsplash</p>
            <p><strong>Effect:</strong> Sepia</p>
        </section>

        <!-- Honda CB750 -->
        <section class="bike-section grayscale">
            <img 
                src="https://images.unsplash.com/photo-1581391483334-b6cfa90b60e2?q=80&w=1080&auto=format&fit=crop&ixlib=rb-4.0.3" 
                alt="1972 Honda CB750 motorcycle" 
                width="400" 
                height="300" 
                title="1972 Honda CB750">
            <p>© 1972 Honda CB750 – Alexander Jawfox | Unsplash</p>
            <p><strong>Effect:</strong> Grayscale</p>
        </section>

        <!-- Harley-Davidson Hydra Glide -->
        <section class="bike-section blur">
            <img 
                src="https://images.unsplash.com/photo-1558981033-6c65fc1a0f73?q=80&w=1080&auto=format&fit=crop&ixlib=rb-4.0.3" 
                alt="1951 Harley-Davidson Hydra Glide motorcycle" 
                width="400" 
                height="300" 
                title="1951 Harley-Davidson Hydra Glide">
            <p>© 1951 Harley-Davidson Hydra Glide – Jonathan Borba | Unsplash</p>
            <p><strong>Effect:</strong> Blur</p>
        </section>
    </main>

</body>
</html>
