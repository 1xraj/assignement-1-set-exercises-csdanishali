<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page title -->
    <title>Petrol Calc</title>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1> Petrol Calculator </h1>
        <!-- Cost input -->
        <div class="input-group">
            <label for="petrol-cost"> Cost per liter: </label>
            <input type="text" id="petrol-cost" value="1.72">
        </div>
        <!-- Liters purchased -->
        <div class="input-group">
            <label for="liters-purchased"> Liters bought: </label>
            <input type="text" id="liters-purchased" value="0">
        </div>
        <!-- Calculate button -->
        <button id="calc-button">Calculate</button>
        <!-- Output area -->
        <p id="result"></p>
    </div>
    <!-- Script section -->
    <script src="script.js"></script>
</body>
</html>
